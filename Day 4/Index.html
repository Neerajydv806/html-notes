<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Sevillana&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css"><style>
    .parent{
        height: 200vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
    }
    .childone{
        height: 200px;
        width: 200px;
        background-color: yellow;
    }
    .childone:hover{
        background-color: blue;
        transform: scale(1.2);
        transform: rotate(180deg);
        transition: 3s ease-in;
        text-decoration: dodgerblue;
    }
    .childtwo{
        height: 200px;
        width: 200px;
        
        background-color: green;
    }
    .childtwo:hover{
        background-color: white;
        transform: scale(1.2);
        transition: 3s ease-in;
    }
    .navbar{
        border: 5px solid black;
        border-radius: 10px;
        padding:20px;
        background-image: url("https://www.nasa.gov/wp-content/uploads/2023/04/nasa-logo-web-rgb.png");
        background-repeat: no-repeat;
        background-size: 140px;
        margin: 10px;
    }
    .logo{
        flex: 1;
        
    }
    .menus{
        flex: 3;
    
    }
    ul{
        display: flex;
        gap: 20px;
        color:black;
         font-size: 25px;
        justify-content: flex-end;
        list-style-type: none;
        
    }
    li :hover{
        height: 100px;
        width: 100px;
background-color: azure;
padding: auto;
box-shadow: 10px 10px 15px;
    }
      li a{
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        list-style-type: none;
        color:black;
        font-family: "Protest Revolution", sans-serif;
      }
</style>
</head>
<body>
    
    <nav class="navbar">
        <div class="menus">
            <div class="logo">
              
            <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Explore</a></li>
            <li><a href="">Acheivements</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Other</a></li>
            </div></div></ul>
    </nav>
  <div class="parent"> 
  <div class="childone"></div>
  <div class="childtwo"></div></div> 
</body>
</html>

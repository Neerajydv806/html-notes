<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            text-align: left;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is form validation</h1>
        <form id="validationForm">
            <label for="username">Username</label><br><br>
            <input type="text" id="username" placeholder="Enter Username"><br><br>
            
            <label for="password">Password</label><br><br>
            <input type="password" id="password" placeholder="Enter password"><br><br>
            
            <label for="confirmPassword">Confirm Password</label><br><br>
            <input type="password" id="confirmPassword" placeholder="Confirm password"><br><br>
            
            <button type="button" id="submitButton">Submit</button><br><br>
        </form>
    </div>

    <script>
        const submitForm = () => {
            let username = document.querySelector('#username').value;
            let password = document.querySelector('#password').value;
            let confirmPassword = document.querySelector('#confirmPassword').value;

            console.log("Checking the form");

            if (!username || !password || !confirmPassword) {
                window.alert("Please enter all the input fields");
                return;
            }
            
            if (!validateEmail(Email)) {
                window.alert("Please enter a valid email");
                return;
            }
            if (password.length < 8) {
                window.alert("Password must be at least 8 characters");
                return;
            }
            if (password !== confirmPassword) {
                window.alert("Passwords do not match");
                return;
            }
            else {
                window.alert("Form Submitted Successfully");
            }
        }

        document.querySelector('#submitButton').addEventListener('click', submitForm);
    </script>
</body>
</html>

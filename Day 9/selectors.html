<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
            .section{
            margin: 8px;
            padding: 8px;
            text-align: center;
            width: 530px;
            background-color: red;
            border: 5px solid black;
        }
        button{
            padding: 10px 20px;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1 id="idSelector" class="classSelector">Hello World </h1>
        <button onclick="idselector()">Use ID</button>
        <button onclick="classSelector()">Use Class</button>
        <button onclick="querySelectorDemo()">Use query</button>
    </div>
    <script>
 const idselector = () => {
            let element= document.getElementById(`idSelector`)
            console.log(element)
         element.innerHTML="This is Sonu and I am using ID selector"
        }
        const classSelector=()=> {
            let element= document.getElementsByClassName(`classSelector`)
            console.log(element)
            element[0].innerHTML="This is Sonu and I am using Class selector"

        }
      function querySelectorDemo () {
        document.querySelector(`#idSelector`).innerHTML="This is Sonu and I am using query Selector"
      }

    </script>
</body>

</html>
